<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpSphere - NGO Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --secondary: #1f2937;
            --accent: #06b6d4;
            --bubble-user: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --bubble-bot: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        * {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 25%, #d1fae5 50%, #a7f3d0 75%, #6ee7b7 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0; 
                transform: translateX(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.4;
            }
            30% { 
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .header-animate {
            animation: fadeInUp 0.6s ease-out;
        }

        .chat-container {
            animation: fadeInUp 0.8s ease-out;
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.3), 
                        0 10px 20px -5px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .message {
            animation: fadeInUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .message-user {
            animation: slideInRight 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .message-bot {
            animation: slideInLeft 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .bubble-user {
            background: var(--bubble-user);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            position: relative;
        }

        .bubble-user::before {
            content: '';
            position: absolute;
            right: -8px;
            bottom: 0;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-left-color: var(--primary-dark);
            border-bottom: none;
        }

        .bubble-bot {
            background: var(--bubble-bot);
            color: #1f2937;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .bubble-bot::before {
            content: '';
            position: absolute;
            left: -8px;
            bottom: 0;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-right-color: #e5e7eb;
            border-bottom: none;
        }

        .send-btn {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .send-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .send-btn:active {
            transform: translateY(0) scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .input-area {
            transition: all 0.3s ease;
        }

        .input-area:focus-within {
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
            transform: translateY(-2px);
        }

        #user-input {
            transition: all 0.3s ease;
        }

        #user-input:focus {
            transform: scale(1.02);
        }

        #user-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .header-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 50%, var(--accent) 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .header-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        .icon-float {
            animation: float 3s ease-in-out infinite;
        }

        .clear-btn {
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            transform: translateX(-3px);
            color: var(--primary);
        }

        /* Custom Scrollbar */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 10px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Avatar styles */
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .avatar-user {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .avatar-bot {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        /* Message timestamp */
        .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 4px;
        }

        /* Loading spinner for send button */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .chat-container {
                margin: 1rem;
                border-radius: 1rem;
            }
            
            .bubble-user, .bubble-bot {
                max-width: 85%;
            }
        }

        /* Smooth message appearance */
        .message-content {
            word-wrap: break-word;
            line-height: 1.6;
        }

        /* Header animation */
        .header-icon {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans">
    <header class="bg-white shadow-lg py-5 header-animate">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-center space-x-3">
                <div class="flex items-center space-x-3">
                    <div class="icon-float">
                        <i data-feather="heart" class="text-green-600 w-7 h-7 header-icon"></i>
                    </div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-green-600 via-green-500 to-cyan-500 bg-clip-text text-transparent">
                        HelpSphere
                    </h1>
                </div>
                <p class="hidden md:block ml-4 text-sm text-gray-600 italic font-medium">
                    "Connecting People with Purpose"
                </p>
            </div>
        </div>
    </header>

    <main class="flex-1 container mx-auto px-4 py-8 flex flex-col">
        <div class="flex-1 flex flex-col items-center justify-center">
            <div class="w-full max-w-4xl bg-white rounded-2xl overflow-hidden chat-container">
                <div class="p-5 header-gradient relative">
                    <div class="flex items-center space-x-3">
                        <div class="avatar avatar-bot">
                            <i data-feather="message-circle" class="text-white w-5 h-5"></i>
                        </div>
                        <div>
                            <h2 class="text-white font-bold text-lg">HelpSphere Assistant</h2>
                            <p class="text-green-100 text-xs">Always here to help</p>
                        </div>
                    </div>
                </div>
                
                <div id="chat-messages" class="h-[500px] overflow-y-auto p-6 space-y-4 bg-gradient-to-b from-gray-50 to-white">
                    <!-- Messages will be inserted here by JavaScript -->
                </div>
                
                <div class="p-5 border-t border-gray-200 bg-white input-area">
                    <div class="flex items-center space-x-3">
                        <input 
                            id="user-input" 
                            type="text" 
                            placeholder="Ask about our NGO services, donations, or volunteering..." 
                            class="flex-1 px-5 py-3 border-2 border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300"
                        >
                        <button 
                            id="send-btn" 
                            class="send-btn text-white p-3 rounded-full transition-all duration-300 relative"
                            title="Send message"
                        >
                            <i data-feather="send" class="w-5 h-5" id="send-icon"></i>
                        </button>
                    </div>
                    <div class="mt-3 flex justify-end">
                        <button id="clear-chat" class="clear-btn text-xs text-gray-500 hover:text-green-600 font-medium flex items-center space-x-1">
                            <i data-feather="trash-2" class="w-4 h-4"></i>
                            <span>Clear chat</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const clearBtn = document.getElementById('clear-chat');
            const sendIcon = document.getElementById('send-icon');
            
            // Store chat history for context
            let chatHistory = [];
            
            // Welcome message with delay
            setTimeout(() => {
                addBotMessage("Hello! I'm HelpSphere, your guide to NGO services and social impact. How can I assist you today? You can ask about our programs, volunteering opportunities, or donation options.");
            }, 800);
            
            // Send message on button click
            sendBtn.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Clear chat with animation
            clearBtn.addEventListener('click', function() {
                // Fade out messages
                const messages = chatMessages.querySelectorAll('.message');
                messages.forEach((msg, index) => {
                    setTimeout(() => {
                        msg.style.opacity = '0';
                        msg.style.transform = 'scale(0.8)';
                        setTimeout(() => msg.remove(), 300);
                    }, index * 50);
                });
                
                chatHistory = [];
                
                setTimeout(() => {
                    chatMessages.innerHTML = '';
                    addBotMessage("Hello again! What would you like to know about our NGO services today?");
                }, messages.length * 50 + 300);
            });
            
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message === '' || userInput.disabled) return;
                
                // Disable input while processing
                userInput.disabled = true;
                sendBtn.disabled = true;
                
                // Show loading spinner
                sendIcon.style.display = 'none';
                sendBtn.innerHTML = '<div class="spinner"></div>';
                
                // Add user message
                addUserMessage(message);
                chatHistory.push({ role: 'user', content: message });
                userInput.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                try {
                    // Call backend API
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            history: chatHistory
                        })
                    });
                    
                    const data = await response.json();
                    
                    removeTypingIndicator();
                    
                    if (response.ok && data.response) {
                        const botResponse = data.response;
                        addBotMessage(botResponse);
                        chatHistory.push({ role: 'assistant', content: botResponse });
                    } else {
                        // Handle error - show fallback message
                        const errorMsg = data.fallback || data.error || "I'm sorry, I'm having trouble right now. Please try again later.";
                        addBotMessage(errorMsg);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    removeTypingIndicator();
                    addBotMessage("I'm sorry, I'm having trouble connecting right now. Please check your connection and try again, or contact us directly at contact@helpsphere.org");
                } finally {
                    // Re-enable input and restore icon
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '<i data-feather="send" class="w-5 h-5" id="send-icon"></i>';
                    feather.replace();
                    userInput.focus();
                }
            }
            
            function addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-user flex justify-end items-end space-x-2';
                
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    <div class="flex flex-col items-end max-w-xs md:max-w-md lg:max-w-lg">
                        <div class="bubble-user px-5 py-3 rounded-2xl rounded-br-sm message-content">
                            ${escapeHtml(message)}
                        </div>
                        <span class="timestamp text-gray-500">${timestamp}</span>
                    </div>
                    <div class="avatar avatar-user">
                        <i data-feather="user" class="text-white w-4 h-4"></i>
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                feather.replace();
                scrollToBottom();
            }
            
            function addBotMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message message-bot flex justify-start items-end space-x-2';
                
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    <div class="avatar avatar-bot">
                        <i data-feather="message-circle" class="text-white w-4 h-4"></i>
                    </div>
                    <div class="flex flex-col items-start max-w-xs md:max-w-md lg:max-w-lg">
                        <div class="bubble-bot px-5 py-3 rounded-2xl rounded-bl-sm message-content">
                            ${escapeHtml(message).replace(/\n/g, '<br>')}
                        </div>
                        <span class="timestamp text-gray-500">${timestamp}</span>
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                feather.replace();
                scrollToBottom();
            }
            
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typing-indicator';
                typingDiv.className = 'message message-bot flex justify-start items-end space-x-2';
                typingDiv.innerHTML = `
                    <div class="avatar avatar-bot">
                        <i data-feather="message-circle" class="text-white w-4 h-4"></i>
                    </div>
                    <div class="bubble-bot px-5 py-3 rounded-2xl rounded-bl-sm">
                        <div class="typing-indicator flex space-x-2">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(typingDiv);
                feather.replace();
                scrollToBottom();
            }
            
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.style.opacity = '0';
                    typingIndicator.style.transform = 'scale(0.8)';
                    setTimeout(() => typingIndicator.remove(), 200);
                }
            }
            
            function scrollToBottom() {
                setTimeout(() => {
                    chatMessages.scrollTo({
                        top: chatMessages.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 100);
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        });
    </script>
</body>
</html>
